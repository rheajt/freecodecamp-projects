<!DOCTYPE html>
<html lang="en" ng-app="benimadim">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benim adim...</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainCtrl">
    <div class="container-fluid text-center">

      <a class="btn btn-default" href="/auth/facebook" ng-hide="user"><i class="fa fa-facebook"></i> Login</a>
      <div class="row">
        <div class="col-sm-5">
      <img ng-src="//graph.facebook.com/{{ user.uid }}/picture?type=large" class="img-responsive center-block">

        </div>
        <div class="col-sm-2">
      <button type="button" class="btn btn-default" ng-click="turkify()">turkify</button>

        </div>
        <div class="col-sm-5">
          <div class="turkify-wrap" ng-show="user.turkified">
            <img ng-src="{{ user.original }}" class="img-responsive original center-block">
            <img ng-src="{{ user.turkified }}" class="img-responsive turkified">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button ng-click="finalize()" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="public/js/script.js"></script>
  </body>
</html>
