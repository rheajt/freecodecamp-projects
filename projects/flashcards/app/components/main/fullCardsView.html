<div ng-include="'app/shared/navbarView.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-xs-4" ng-repeat="each in flashcards">
      <div class="flip">
        <div class="card" card-flip>
          <div class="face front">{{ each.front }}</div>
          <div class="face back">{{ each.back }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
