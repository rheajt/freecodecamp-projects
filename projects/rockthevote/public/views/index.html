<div class="content-box">
  <h1>Rock the Vote</h1>
  <div class="thumbnail-box">
    <div class="thumbnail" ng-repeat="poll in polls | limitTo:3" ng-click="viewPoll(poll.id)">
      <h1>{{ poll.question }}</h1>
      <canvas ng-if="poll.data.length" id="doughnut" class="chart chart-doughnut" chart-data="poll.data" chart-labels="poll.labels">
      </canvas>
    </div>
  </div>
  <div class="page-buttons" id="more-polls">
    <a href="#/polls/all">SEE MORE POLLS...</a>
  </div>
</div>
