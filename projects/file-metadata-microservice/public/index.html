<body>
  <div class="container">
    <h1 class="text-center">file-metadata-microservice</h1>
    <h2><span class="glyphicon glyphicon-ok" style="color:green"></span> User Story: I can submit a FormData object that includes a file upload.</h2>
    <h2><span class="glyphicon glyphicon-ok" style="color:green"></span> User Story: When I submit something, I will receive the file size in bytes within the JSON response</h2>


    <blockquote>
      <h2>Test below...</h2>
      <form class="input-group" action="/upload" method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="file">
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
