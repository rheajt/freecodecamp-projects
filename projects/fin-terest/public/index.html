<!DOCTYPE html>
<html lang="en" ng-app="finterest">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FINterest</title>

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-cloak>

    <!-- navbar -->
    <nav class="navbar navbar-default" ng-controller="Navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="pull-left" href="#/"><img src="images/Dolphin-48.png" class="img-responsive" alt="Image"></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/explore">Explore</a></li>
            <li ng-show="user"><a href="#/fins/{{ user.username }}">My Fins</a></li>
          </ul>
        <form class="navbar-form navbar-left" ng-show="user && location.path() === '/fins/'+user.username" ng-submit="addFin(fin)">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="fin.new">
          </div>
          <button type="submit" class="btn btn-default">Add</button>
        </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/auth/twitter" ng-hide="user">Sign-up or Login</a></li>
            <li><a href="/auth/logout" ng-show="user">Welcome, {{user.displayName}}</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <!-- page content -->
    <div class="container">
      <div ng-view></div>
    </div>

    <!-- scripts -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-deckgrid/angular-deckgrid.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers/Main.js"></script>
    <script src="javascripts/controllers/MyFins.js"></script>
    <script src="javascripts/controllers/Explore.js"></script>
    <script src="javascripts/controllers/Navbar.js"></script>
    <script src="javascripts/services/Auth.js"></script>
    <script src="javascripts/services/Fins.js"></script>

  </body>
</html>
