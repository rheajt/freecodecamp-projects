<div class="row">
  <div class="col-xs-4">
    <form class="form-inline thumbnail" ng-submit="addFin(fin)" ng-hide="user.username !== userPage">
      <div class="form-group">
        <label><b>Add new:</b></label>
        <input type="url" class="form-control" placeholder="Input field" ng-model="fin.url">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-xs-2 col-xs-offset-6">
    <div class="thumbnail" ng-show="user.username === userPage">
      <button type="button" class="btn btn-primary btn-block" ng-model="delete" ng-click="delete = !delete">Delete</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div deckgrid class="deckgrid" source="photos">
      <div class="thumbnail a-card">
        <a ng-href="{{card.url}}"><img data-ng-src="{{card.url}}" class="img-thumbnail"></a>
        <button type="button" class="btn btn-warning btn-block" ng-show="mother.delete && mother.user.username === mother.userPage" ng-click="mother.deleteFin(card)"><span class="glyphicon glyphicon-trash"></span></button>
      </div>
    </div>
  </div>
</div>
