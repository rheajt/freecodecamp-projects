<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Short Run</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body ng-app="theshortrun" ng-controller="LineCtrl">
<div class="container-fluid">

  <div class="row chart box">
    <div class="col-xs-12">
      <highchart id="chart1" config="chartConfig"></highchart>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <form ng-submit="addStock(stock)">
        <h2 class="search-heading text-center">Ticker Symbol</h2>
        <div class="input-group">
          <input type="text" class="form-control" id="search" ng-model="stock" placeholder="STOCK SYMBOL" />
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Search</button>
          </span>
        </div>
      </form>
      <div class="alert alert-danger alert-dismissible" ng-show="error">
        <button type="button" ng-click="error = ''"><span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> {{ error }}
      </div>
    </div>
    <div class="col-sm-8">
      <stock-box stock="stock" ng-repeat="stock in stocks"></stock-box>
    </div>
  </div>
  <footer class="text-center">
    <p><a href="http://jordanrhea.com">jordan rhea</a></p>
  </footer>
</div>


  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://rawgit.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>
  <script src="js/app.js"></script>
  <script src="js/shared/stockBox.directive.js"></script>
  <script src="js/services/data.service.js"></script>
</body>

</html>
